{% extends "base.html" %}
{% block title %}&ndash; {{ page.title }}{% endblock %}

{% block content %}

<article>
<div class="article_title">
    <h1><a href="{{ SITEURL }}/notes">Notes</a></h1>
  </div>
  <p>These are unstructured notes on various things:
  <p>
{% for note in notes %}
<li><a href="{{ SITEURL }}/{{ note.url | basename}} ">{{ note.title }}</a></li>
{% endfor %}

</article>
{% endblock %}
